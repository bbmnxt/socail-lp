<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Name | Landing Page</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
        }

        /* Swiper styles for the coverflow effect */
        .swiper-container {
            width: 100%;
            padding-top: 30px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 70%; /* Adjust slide width */
            height: 560px; /* Adjust slide height */
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            background-color: #000000; /* Ensure slide background is black */
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from 'cover' to prevent cropping */
        }
        
        /* Making the 3D effect more subtle */
        .swiper-3d .swiper-slide-shadow-left,
        .swiper-3d .swiper-slide-shadow-right {
            background-image: none;
        }
    </style>
</head>
<body class="text-white antialiased">

    <div class="container mx-auto px-4 py-4 flex flex-col min-h-screen max-w-lg">
        
        <main class="flex-grow flex flex-col items-center justify-center text-center">
            
            <div class="pt-10 mb-8 flex flex-col items-center justify-center text-center">
                <h1 class="font-extrabold mb-10 text-[2.7rem] md:text-5xl leading-none md:leading-snug" style="color: #f5f5f7;">
                    UNLOCK THE<br>PRO WITHIN.
                </h1>
                <div class="flex flex-col items-center gap-10">
                    <a href="https://www.n3xt90.com/" class="bg-[#ff5900] hover:bg-[#e65000] text-white font-bold py-2 px-10 rounded-lg text-lg transition-colors duration-300 shadow-lg shadow-orange-500/30">
                        Get My Access
                    </a>
                    <p class="font-bold" style="font-size: 0.95rem; line-height: 1.5; color: #86868b;">
                        <b>N3XT90<br>Powered by: Google DeepMind</b>
                    </p>
                </div>
            </div>

            <div class="swiper-container w-full overflow-hidden">
                <div class="swiper-wrapper">
                    </div>
            </div>

        </main>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 1. Supabase Configuration (FOR TESTING) ---
        const SUPABASE_URL = '__SUPABASE_URL__';
        const SUPABASE_ANON_KEY = '__SUPABASE_ANON_KEY__';
        const BUCKET_NAME = 'website-images';

        // Initialize the Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 2. Function to Load Images and Start Slider ---
        async function loadImages() {
            const swiperWrapper = document.querySelector('.swiper-wrapper');

            // Check if environment variables are correctly injected (This check will now pass)
            if (SUPABASE_URL === '__SUPABASE_URL__' || SUPABASE_ANON_KEY === '__SUPABASE_ANON_KEY__') {
                console.error("Supabase environment variables were not injected. Please ensure the build command is configured correctly on Netlify.");
                swiperWrapper.innerHTML = `<p class="text-red-500">Error: App not configured correctly. Please check Netlify build settings.</p>`;
                return;
            }

            try {
                // Get a list of all files in the bucket
                const { data: files, error } = await supabaseClient
                    .storage
                    .from(BUCKET_NAME)
                    .list();

                if (error) throw error;
                if (!files || files.length === 0) {
                     swiperWrapper.innerHTML = '<p>No images found in bucket.</p>';
                     return;
                }

                // Create a slide for each image
                for (const file of files) {
                    const { data } = supabaseClient
                        .storage
                        .from(BUCKET_NAME)
                        .getPublicUrl(file.name);
                    
                    if (data.publicUrl) {
                        const slide = document.createElement('div');
                        slide.className = 'swiper-slide';
                        slide.innerHTML = `<img src="${data.publicUrl}" alt="${file.name}">`;
                        swiperWrapper.appendChild(slide);
                    }
                }
                
                // --- 3. Initialize Swiper AFTER images are loaded ---
                const swiper = new Swiper('.swiper-container', {
                    effect: 'slide', // Use the standard slide effect for a single image view
                    grabCursor: true,
                    centeredSlides: true,
                    slidesPerView: 1, // Show only one slide at a time
                    loop: true, // Enable continuous looping
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                    },
                });

            } catch (error) {
                console.error('Error loading images:', error.message);
                swiperWrapper.innerHTML = `<p class="text-red-500">Error loading images. Check console and Supabase policies.</p>`;
            }
        }

        // Start the process
        loadImages();
    </script>
</body>
</html>
