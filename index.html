<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3XT90 | Unlock The Pro Within</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper JS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
        }

        /* Swiper styles */
        .swiper-container {
            width: 100%;
            padding-top: 30px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 85%; /* Adjust slide width */
            height: 560px; /* Adjust slide height */
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            background-color: #000000; /* Pure black background */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="text-white antialiased">

    <div class="container mx-auto px-4 py-4 flex flex-col min-h-screen max-w-lg">
        
        <!-- Main Content -->
        <main class="flex-grow flex flex-col items-center justify-center text-center">
            
            <!-- Marketing Text & CTA -->
            <div class="pt-10 mb-8 flex flex-col items-center justify-center text-center">
               <h1 class="font-extrabold mb-10 text-[2.7rem] md:text-5xl leading-tight md:leading-snug" style="color: #f5f5f7;">
                    UNLOCK THE<br>PRO WITHIN
                </h1>
                <div class="flex flex-col items-center gap-10">
                    <a href="https://www.n3xt90.com/" class="bg-[#ff5900] hover:bg-[#e65000] text-white font-bold py-2 px-10 rounded-lg text-lg transition-colors duration-300 shadow-lg shadow-orange-500/30">
                        Get My Access
                    </a>
                    <p class="font-bold" style="font-size: 0.95rem; line-height: 1.5; color: #86868b;">
                        <b>N3XT90<br>Powered by <br>Google DeepMind</b>
                    </p>
                </div>
            </div>

            <!-- Swiper Carousel Container -->
            <div class="swiper-container w-full overflow-hidden">
                <div class="swiper-wrapper">
                    <!-- Images will be loaded here by JavaScript -->
                </div>
            </div>

        </main>
    </div>

    <!-- Swiper JS Script -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Supabase JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Initialize Swiper -->
    <script>
        // --- 1. Supabase Configuration ---
        const SUPABASE_URL = '__SUPABASE_URL__';
        const SUPABASE_ANON_KEY = '__SUPABASE_ANON_KEY__';
        const BUCKET_NAME = 'website-images';

        // Initialize Supabase Client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 2. Function to Load Images and Start Slider ---
        async function loadImages() {
            const swiperWrapper = document.querySelector('.swiper-wrapper');
            
            if (SUPABASE_URL.startsWith('__')) {
                swiperWrapper.innerHTML = '<div class="swiper-slide"><p class="text-red-500 text-center p-4">Error: App not configured correctly. Environment variables are missing.</p></div>';
                return;
            }

            try {
                const { data: files, error } = await supabaseClient.storage.from(BUCKET_NAME).list();

                if (error) throw error;
                if (!files || files.length === 0) {
                     swiperWrapper.innerHTML = '<div class="swiper-slide"><p>Connected to Supabase, but no images were found in the bucket.</p></div>';
                     return;
                }

                for (const file of files) {
                    const { data } = supabaseClient.storage.from(BUCKET_NAME).getPublicUrl(file.name);
                    if (data.publicUrl) {
                        const slide = document.createElement('div');
                        slide.className = 'swiper-slide';
                        slide.innerHTML = `<img src="${data.publicUrl}" alt="${file.name}" onerror="this.parentElement.innerHTML='<p class=\\'text-red-500 p-4\\'>Error loading image: ${file.name}</p>';">`;
                        swiperWrapper.appendChild(slide);
                    }
                }

                // --- 3. Initialize Swiper AFTER images are loaded ---
                const swiper = new Swiper('.swiper-container', {
                    effect: 'slide',
                    grabCursor: true,
                    centeredSlides: true,
                    slidesPerView: 1,
                    loop: true,
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                    },
                });

            } catch (error) {
                console.error('Error loading images:', error);
                swiperWrapper.innerHTML = `<div class="swiper-slide"><p class="text-red-500 p-4 text-center">An error occurred: ${error.message}.</p></div>`;
            }
        }

        // Start the process
        loadImages();
    </script>
</body>
</html>
